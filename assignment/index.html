<!DOCTYPE html>

 <!--In your index.html file, add four elements:

1. Text input field, which will represent the URL of your dataset
2. Text input field, which will represent the latitude key in your data
3. Text input field, which will represent the longitude key in your data
4. Button, which will run your script
-->

<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <br>
      <label id="text-label1" for="url-input">URL</label>
      <input id="text-input1" class="input-text" type="text" placeholder="URL">
      <br>

      <br>
      <label id="text-label2" for="LAT">Latitude</label>
      <input id="text-input2" class="input-text" type="text" placeholder="Insert latitude">
      <br>

      <br>
      <label id="text-label3" for="LONG_">Longitude</label>
      <input id="text-input3" class="input-text" type="text" placeholder="Insert longitude">
      <br>

      <button id= "button1">A Button</button>

      <!-- =====================
      Add elements in this space
      ====================== -->
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
